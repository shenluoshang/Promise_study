<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h2 class="page-header">Promise 初体验</h2>
    <button class="btn btn-primary" id="btn">点击抽奖</button>
  </div>

  <script>
    //生成随机数
    function rand(n, m) {
      return Math.ceil(Math.random() * (n - m + 1)) + m - 1;
    }
    /**
     * 点击按钮，2S后显示是否中奖（30%概率中奖）
     *    若中间弹出    恭喜恭喜，奖品为10W RMB 助学金
     *    若未中奖弹出  再接再厉额
     */

    // 获取元素对象
    const btn = document.querySelector('#btn');
    //绑定单机事件
    btn.addEventListener('click', function () {
      /* //定时器
      setTimeout(() => {
        // 30% 1-100 1 2 30 
        // 获取从1-100的一个随机数
        let n = rand(1, 100);
        // 判断
        if(n <= 30){
          alert('恭喜恭喜，奖品为10W RMB 助学金');
        } else {
          alert('再接再厉');
        }
      }, 2000) */


      // Promise 形式实现
      // resolve 解决   函数类型的数据
      // reject  拒绝   函数类型的数据
      const p = new Promise((resolve, reject) => {
        //定时器
        setTimeout(() => {
          // 30% 1-100 1 2 30 
          // 获取从1-100的一个随机数
          let n = rand(1, 100);
          // 判断
          if (n <= 30) {
            resolve(n);   //    将 Promise 对象的状态设置为【成功】
          } else {
            reject(n);   //    将 Promise 对象的状态设置为【失败】
          }
        }, 100)
      });

      //调用 then 方法
      p.then((value) => {
        alert('恭喜恭喜，奖品为10W RMB 助学金，中奖号码为 ' + value);
      }, (value) => {
        alert('再接再厉，号码为 ' + value);
      })
    });


  </script>
</body>

</html>
